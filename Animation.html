<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link href="css/animation.css"  rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="content">
    <div id="animation">Animation</div>
    <div class="opeation">
        <input type="button" value="flash" onclick="$('#animation').removeClass().addClass('flash')">
        <input type="button" value="bounce" onclick="$('#animation').removeClass().addClass('bounce')">
        <input type="button" value="shake" onclick="$('#animation').removeClass().addClass('shake')">
        <input type="button" value="swig"  onclick="$('#animation').removeClass().addClass('swig')">
        <input type="button" value="pulse" onclick="$('#animation').removeClass().addClass('pulse')">
        <input type="button" value="flipInX" onclick="$('#animation').removeClass().addClass('flipInX')">
        <input type="button" value="flipOutX" onclick="$('#animation').removeClass().addClass('flipOutX')">
        <input type="button" value="flipInY" onclick="$('#animation').removeClass().addClass('flipInY')">
        <input type="button" value="flipOutY" onclick="$('#animation').removeClass().addClass('flipOutY')">
    </div>
</div>
</body>
</html>
